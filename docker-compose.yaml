version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-node
    networks:
      - nginx-network
    ports:
      - "8080:80"
    depends_on:
      - app
      
  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: app
    networks:
      - nginx-network
    volumes:
      - ./node:/usr/src/app
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql/data:/var/lib/mysql
      - "./mysql/init:/docker-entrypoint-initdb.d"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_TCP_PORT=3307
    networks:
      - nginx-network
    healthcheck:
      test: "mysql --user=root --password=root --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10

networks:
  nginx-network:
    driver: bridge